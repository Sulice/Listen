<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
<title>Nibou - Listen</title>
<!--<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" />-->
<link rel="stylesheet" href="listen1.css" />
<link rel="stylesheet" href="style.css" />
<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
</head>
<body>

<div id="top-menu">
	<div class="black" onclick="random()" id="random"><i class="fa fa-shuffle"></i></div>
	<input autocomplete="off" placeholder="search" type="text" id="search"></input>
	<div class="black" onclick="search()" id="submit"><i class="fa fa-search"></i></div>
</div>
<div id="results"></div>
<div id="bottom-menu">
	<div id="timeline"></div>
	<div id="loadline"></div>
	<div id="navigation">
		<div onclick="previousSong()" id="prev"><i class="fa fa-to-start"></i></div>
		<div onclick="pauseplay()" id="pauseplay"><i class="fa fa-play"></i></div>
		<div onclick="nextSong()" id="next"><i class="fa fa-to-end"></i></div>
	</div>
</div>
<audio id="player" src=""> </audio>

<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="listen.js"></script>
<script src="fastclick.js"></script>
</body>
</html>
