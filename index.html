<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0"/>
	<title>Listen</title>
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link rel="stylesheet" href="style.css">
</head>
<body>

<div id="top-menu">
	<div class="black" onclick="random()" id="random"><i class="fa fa-random"></i></div>
	<input autocomplete="off" placeholder="search" type="text" id="search"></input>
	<div class="black" onclick="search()" id="submit"><i class="fa fa-search"></i></div>
</div>
<div id="results"></div>
<div id="bottom-menu">
	<div id="timeline"></div>
	<div id="loadline"></div>
	<div id="navigation">
		<div onclick="previousSong()" id="prev"><i class="fa fa-step-backward"></i></div>
		<div onclick="pauseplay()" id="pauseplay"><i class="fa fa-play"></i></div>
		<div onclick="nextSong()" id="next"><i class="fa fa-step-forward"></i></div>
	</div>
</div>
<audio id="player" src=""></audio>

<script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
<script src="listen.js"></script>
</body>
</html>
