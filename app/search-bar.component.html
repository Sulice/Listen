<div class="search-bar">
    <div class="search-icon">
        <i class="fa fa-search"></i>
    </div>
    <input
        id="searchInput"
        autocomplete="off"
        placeholder="search for songs"
        (keyup)="search(searchInput.value)"
        type="search"
        class="form-control"
        [value]="searchTerm"
        #searchInput
    />
</div>
